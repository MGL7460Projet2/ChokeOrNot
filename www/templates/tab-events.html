<ion-view view-title="Événements">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="ev in events" type="item-text-wrap" href="#/tab/events/{{ev.id}}">
        <img ng-src="{{ev.face}}">
        <h2>{{ev.name}}</h2>
        <p>{{ev.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
