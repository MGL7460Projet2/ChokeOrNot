<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="choke in chokes" type="item-text-wrap" href="#/tab/dash/{{choke.id}}">
        <img ng-src="{{choke.face}}">
        <h2>Sender  : {{choke.sender}}</h2>
        <h2>Receiver : {{choke.receiver}}</p>
        <h3>Event : {{choke.event}}</h3>
        <p>Answered ? : {{choke.answered}}</p>
        <p>Response : {{choke.response}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
